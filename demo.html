<!doctype html>
<html lang="en">
<head>
<title>Demos</title>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="js/floatforms.js"></script>
<link rel="stylesheet" href="css/floatforms.css">
</head>
<body>
<script>
$(document).ready(function() {
  $('#form1').floatforms();
});
</script>
<div id="form-container">
<form id="form1" action="http://httpbin.org/post" method="post">
<fieldset>
<div id="floatbox"></div>

<label for="name">Name</label>
<input type="text" id="name" name="name">

<label for="email">Email address</label>
<input type="text" id="email" name="email">

<label for="email2">Email address (again)</label>
<input type="text" id="email2" name="email2">

<label for="foo">Foo</label>
<input type="text" id="foo" name="foo">

<label for="bar">Bar</label>
<input type="text" id="bar" name="bar">

<label for="baz">Baa</label>
<input type="text" id="baz" name="baz">

<label for="tux">Tux</label>
<input type="text" id="tux" name="tux">

<input type="submit" value="Send">
</fieldset>
</form>
</div>
</body>
</html>
