<!doctype html>
<html lang="en">
<head>
<title>Demos</title>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="js/floatforms.js"></script>
<link rel="stylesheet" href="css/floatforms.css">
<link rel="stylesheet" href="css/demo.css">
</head>
<body>
<script>
$(document).ready(function() {
  $('#form1').floatforms({animate: false});
});
</script>
<div id="header">
<h1>Floatforms demo</h1>
<a href="demo.html">Animated</a>
<a href="demo2.html">Instant</a>
<a href="index.html">Back to home &raquo;</a>

</div>
<div id="form-container">
<div id="floatbox"></div>

<form id="form1" action="http://httpbin.org/post" method="post">
<fieldset>

<label for="name">Name</label>
<input type="text" id="name" name="name">

<label for="email">Email address</label>
<input type="text" id="email" name="email">

<label for="email2">Email address (again)</label>
<input type="text" id="email2" name="email2">

<label for="foo">Foo</label>
<input type="text" id="foo" name="foo">

<label for="bar">Bar</label>
<input type="text" id="bar" name="bar">

<label for="baz">Baa</label>
<input type="text" id="baz" name="baz">

<label for="tux">Tux</label>
<input type="text" id="tux" name="tux">

<label for="input1">Field 1</label>
<input type="text" id="input1" name="input1">

<label for="input2">Field 2</label>
<input type="text" id="input2" name="input2">

<label for="input3">Field 3</label>
<input type="text" id="input3" name="input3">

<label for="input4">Field 4</label>
<input type="text" id="input4" name="input4">

<label for="input5">Field 5</label>
<input type="text" id="input5" name="input5">

<label for="input6">So many fields</label>
<input type="text" id="input6" name="input6">


<input type="submit" value="Send">
</fieldset>
</form>
</div>
</body>
</html>
